name: WeChatDiary

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send morning to your girlfriend

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js '16.x'
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
      - run: npm ci
      - run: npm run main
